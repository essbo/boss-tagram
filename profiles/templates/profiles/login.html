{% extends 'base.html' %}

{% block content %}
<div class="container mt-2 p-3">
    {% if form.errors %}
        {% for key, value in form.errors.items %}
            <div class="alert alert-danger">
                {{ value }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="container border border-lightgrey justify-content-md-center p-3 pb-2"
        <h4 class="mb-2 text-muted text-center">Log dich ein</h4>

        <form method="post" class="mt-2">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
            {% endfor %}
            <button class="btn btn-primary w-100 font-weight-bold" type="submit">Login</button>
        </form>
    </div>
    <div class="container border border-lightgrey justify-content-md-center p-3 text-center mt-2">
        Noch kein Account? <a href="{% url 'register' %}" class="font-weight-bold">Registrieren</a> <br>
        <a href="{% url 'reset_password' %}" class="font-weight-bold" style="color: #007bff;">Passwort zur√ºcksetzen</a>
    </div>
</div>

{% endblock %}
